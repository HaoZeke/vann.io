---
layout: default
---
<article class="post post-single" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<div class="post-nav">
  {% if page.previous.url %}
    <span class="post-nav__link">&#x2039; <a class="prev" href="{{page.previous.url}}">{{page.previous.title}}</a></span>
  {% endif %}
  {% if page.next.url %}
    <span class="post-nav__link next"><a href="{{page.next.url}}">{{page.next.title}}</a> &#x203A;</span>
  {% endif %}
</div>
