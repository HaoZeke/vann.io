<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="shortcut icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand:400,500" rel="stylesheet">
  {% if jekyll.environment == "production" %}
  <link rel="stylesheet" href="{{ "/css/main.min.css" | prepend: site.baseurl }}">
  {% else %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script type="application/ld+json">
  {
    "@context": "http://schema.org",
    "@type": "Person",
    "name": "Van Le",
    "jobTitle": "Software Developer",
    "description": "{{ site.description }}",
    "additionalName": "Vannio",
    "image": "{{ site.url }}/assets/vannio.jpg",
    "affiliation": "Makers Academy",
    "alumniOf": "Imperial College London",
    "url": "{{ site.url }}",
    "sameAs": "http://linkedin.com/in/{{ site.linkedin_username }}",
    "mainEntityOfPage": "{{ site.url }}/projects/",
    "gender": "Female",
    "worksFor": "Lost My Name",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "London",
      "addressCountry": "United Kingdom"
    }
  }
  </script>
</head>
